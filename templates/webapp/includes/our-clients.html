{% load static %} 
{% block stylesheet %}
<link
    rel="stylesheet"
    href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
/>
<style>
    .swiper {
        width: 100%;
        max-width: 1100px;
        min-height: auto;
        padding-bottom: 42px;
        margin-top: 4.5rem;
    }

    .swiper-slide {
        height: auto;
        {% comment %} text-align: center; {% endcomment %}
        font-size: 15px;
        line-height: 1.7;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }

    .swiper-slide img {
        max-height: 45px;
    }
    
    @media (min-width: 980px) {
        .swiper {
            margin-top: 6.9rem;
        }

        .swiper-slide img {
            max-height: 64px;
        }
    }

    {% comment %} 
    .slide-content-container {
        padding: 0.75rem;
    } 
    border: 1px solid #e3ebee;
    {% endcomment %}

    .swiper-horizontal > .swiper-pagination-bullets,
    .swiper-pagination-bullets.swiper-pagination-horizontal,
    .swiper-pagination-custom,
    .swiper-pagination-fraction {
        bottom: 0;
    }
    
    .swiper-pagination-bullet {
        background: gray;
        opacity: 0.125;
    }

    .swiper-pagination-bullet-active {
        opacity: 1;
        background: #db8c00;
    }
</style>
{% endblock stylesheet %}

{% block content %}
<div class="swiper mySwiper">
    <h2>Some of Our Happy Clients</h2>
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="slide-content-container">
                <img src={% static 'images/mastercard.png' %} alt="" />
            </div>
            </div>
            <div class="swiper-slide">
                <div class="slide-content-container">
                    <img src={% static 'images/king.png' %} alt="" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide-content-container">
                    <img src={% static 'images/cibc.png' %} alt="" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide-content-container">
                    <img src={% static 'images/tcs.png' %} alt="" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide-content-container">
                    <img src={% static 'images/cat.png' %} alt="" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide-content-container">
                    <img src={% static 'images/gunbox.png' %} alt="" />
                </div>
            </div>
            <div class="swiper-slide">
                <div class="slide-content-container">
                    <img src={% static 'images/eaglehr.png' %} alt="" />
                </div>
            </div>
        </div>  
    <div class="swiper-pagination"></div>
</div>
{% endblock content %}
    
{% block script %}
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
<script>
    var swiper = new Swiper(".mySwiper", {
        slidesPerView: 1,
        loop: true,
        speed: 600,
        /*
        */
        autoplay: {
            delay: 2000,
            disableOnInteraction: false,
        },
        spaceBetween: 8,
        keyboard: {
            enabled: true,
            onlyInViewport: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        
        /* 
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
        */

        breakpoints: {
            320: {
            slidesPerView: 4,
            },

            450: {
                slidesPerView: 4,
            },

            720: {
            slidesPerView: 5,
            },

            900: {
            slidesPerView: 6,
            },

            980: {
            slidesPerView: 7,
            }
        }
    });
</script>
{% endblock script %}
